<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik pojazdów 4LifeMTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Przelicznik pojazdów 4LifeMTA</h1>
    <p>Wpisz ID pojazdu, aby sprawdzić jego informacje:</p>
    <input type="text" id="vehicleID" placeholder="Wpisz ID pojazdu">
    <button onclick="searchVehicle()">Szukaj</button>
    
    <script>
        function searchVehicle() {
            let id = document.getElementById("vehicleID").value;
            if (id) {
                window.location.href = `https://mta4life.pl/vehicles/?s=${id}`;
            } else {
                alert("Proszę wpisać ID pojazdu!");
            }
        }
    </script>
</body>
</html>
